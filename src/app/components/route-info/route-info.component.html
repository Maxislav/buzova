<div>
  <button (click)="onShow()">
    {{this.isShown ? 'Hide list routes' : 'Show list routes'}}
  </button>
</div>
<div *ngIf="isShown">
  <ul>
    <li *ngFor="let item of routes$ | async; let i = index" (mouseover)="onHover(item.id)">
       {{i+1}} {{item.name }}  <input type="checkbox" [checked]="isChecked(item.id) | async" (change)="onValueChange($event, item.id)">
    </li>
  </ul>
</div>
